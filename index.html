<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--tg-theme-bg-color, #fff);
            color: var(--tg-theme-text-color, #000);
            padding: 16px;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
            padding: 16px;
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            border-radius: 12px;
        }

        .header h1 {
            font-size: 24px;
            margin-bottom: 8px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 24px;
        }

        .stat-card {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 16px;
            border-radius: 12px;
            text-align: center;
        }

        .stat-card h3 {
            font-size: 14px;
            color: var(--tg-theme-hint-color, #999);
            margin-bottom: 8px;
        }

        .stat-card .number {
            font-size: 28px;
            font-weight: bold;
        }

        .user-list {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .user-item {
            background: var(--tg-theme-secondary-bg-color, #f0f0f0);
            padding: 12px;
            border-radius: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .user-item:active {
            transform: scale(0.98);
        }

        .user-info h3 {
            font-size: 15px;
            margin-bottom: 4px;
        }

        .user-info p {
            font-size: 13px;
            color: var(--tg-theme-hint-color, #999);
        }

        .user-badge {
            background: var(--tg-theme-accent-color, #0088cc);
            color: white;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
        }

        .loading {
            text-align: center;
            padding: 32px 16px;
            color: var(--tg-theme-hint-color, #999);
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid var(--tg-theme-hint-color, #999);
            border-top-color: var(--tg-theme-accent-color, #0088cc);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: #f33;
            color: white;
            padding: 16px;
            border-radius: 8px;
            text-align: center;
        }

        .unauthorized {
            background: #ff6b6b;
            color: white;
            padding: 32px 16px;
            border-radius: 12px;
            text-align: center;
        }

        .unauthorized h2 {
            margin-bottom: 16px;
        }

        .filter-buttons {
            display: flex;
            gap: 8px;
            margin-bottom: 16px;
            overflow-x: auto;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 1px solid var(--tg-theme-accent-color, #0088cc);
            background: transparent;
            color: var(--tg-theme-accent-color, #0088cc);
            border-radius: 20px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
            transition: all 0.2s ease;
        }

        .filter-btn.active {
            background: var(--tg-theme-accent-color, #0088cc);
            color: white;
        }
    </style>
</head>
<body>
    <div class="container" id="app">
        <!-- This will be replaced once authenticated -->
    </div>

    <script>
        // Initialize Telegram Web App
        const tg = window.Telegram.WebApp;
        tg.ready();
        tg.expand();

        // API Base URL
        const API_BASE = "https://ebooks-sign-above-eos.trycloudflare.com";  // Change to your hosted URL
        let authToken = null;
        let allUsers = [];
        let currentFilter = 'all';

        // ============= AUTHENTICATION =============

        async function authenticate() {
            try {
                const initData = tg.initData;

                if (!initData) {
                    showUnauthorized("No Telegram data available");
                    return;
                }

                // Send init data to backend for verification
                const response = await fetch(`${API_BASE}/api/auth/verify`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        init_data: initData
                    })
                });

                const result = await response.json();

                if (result.success) {
                    authToken = result.token;
                    console.log(`‚úÖ Authenticated as admin: ${result.admin_id}`);
                    
                    // Load dashboard
                    showDashboard();
                    await loadData();
                } else {
                    showUnauthorized(result.error || "Access denied. You are not an admin.");
                }
            } catch (error) {
                console.error('Auth error:', error);
                showUnauthorized("Authentication failed. Please try again.");
            }
        }

        // ============= UI FUNCTIONS =============

        function showUnauthorized(message) {
            document.getElementById('app').innerHTML = `
                <div class="unauthorized">
                    <h2>‚ùå Access Denied</h2>
                    <p>${message}</p>
                    <p style="margin-top: 16px; font-size: 14px;">Only selected admins can access this dashboard.</p>
                </div>
            `;
        }

        function showDashboard() {
            document.getElementById('app').innerHTML = `
                <div class="header">
                    <h1>üìä Admin Dashboard</h1>
                    <p>User Management System</p>
                </div>

                <div class="stats">
                    <div class="stat-card">
                        <h3>Total Users</h3>
                        <div class="number" id="total-users">-</div>
                    </div>
                    <div class="stat-card">
                        <h3>Active</h3>
                        <div class="number" id="active-users">-</div>
                    </div>
                    <div class="stat-card">
                        <h3>Inactive</h3>
                        <div class="number" id="inactive-users">-</div>
                    </div>
                </div>

                <div class="users-section">
                    <h2>Users List</h2>
                    <div class="filter-buttons">
                        <button class="filter-btn active" onclick="filterUsers('all')">All</button>
                        <button class="filter-btn" onclick="filterUsers('active')">Active</button>
                        <button class="filter-btn" onclick="filterUsers('inactive')">Inactive</button>
                    </div>
                    <div class="user-list" id="user-list">
                        <div class="loading">
                            <div class="spinner"></div>
                            <p>Loading users...</p>
                        </div>
                    </div>
                </div>
            `;
        }

        // ============= API CALLS =============

        async function fetchStats() {
            try {
                const response = await fetch(`${API_BASE}/api/stats`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const result = await response.json();

                if (result.success) {
                    document.getElementById('total-users').textContent = result.data.total_users;
                    document.getElementById('active-users').textContent = result.data.active_users;
                    document.getElementById('inactive-users').textContent = result.data.inactive_users;
                }
            } catch (error) {
                console.error('Error fetching stats:', error);
            }
        }

        async function fetchUsers() {
            try {
                const response = await fetch(`${API_BASE}/api/users`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const result = await response.json();

                if (result.success) {
                    allUsers = result.data;
                    renderUsers();
                } else {
                    showError('Failed to load users');
                }
            } catch (error) {
                console.error('Error fetching users:', error);
                showError('Connection error');
            }
        }

        async function loadData() {
            await Promise.all([fetchStats(), fetchUsers()]);
        }

        // ============= RENDERING =============

        function renderUsers() {
            const userList = document.getElementById('user-list');
            let filteredUsers = allUsers;

            if (currentFilter === 'active') {
                filteredUsers = allUsers.filter(u => u.subscription_status !== "EXPIRED");
            } else if (currentFilter === 'inactive') {
                filteredUsers = allUsers.filter(u => u.subscription_status === "EXPIRED");
            }

            if (filteredUsers.length === 0) {
                userList.innerHTML = '<div class="loading">No users found</div>';
                return;
            }

            userList.innerHTML = filteredUsers.map(user => `
                <div class="user-item" onclick="selectUser(${user.user_id})">
                    <div class="user-info">
                        <h3>${user.user_name || ''} ${user.last_name || ''}</h3>
                        <p>ID: ${user.user_id}</p>
                        <p>Joined: ${new Date(user.created_at.replace(' ', 'T')).toLocaleDateString()}</p>
                    </div>
                    <div class="user-badge">${user.subscription_status}</div>
                </div>
            `).join('');
        }

        function showError(message) {
            const userList = document.getElementById('user-list');
            userList.innerHTML = `<div class="error">${message}</div>`;
        }

        function filterUsers(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            renderUsers();
        }

        function selectUser(userId) {
            const user = allUsers.find(u => u.user_id === userId);
            if (user) {
                tg.showPopup({
                    title: `${user.user_id} ${user.user_name}`,
                    message: `ID: ${user.user_id}\nStatus: ${user.subscription_status}\nJoined: ${new Date(user.created_at.replace(' ', 'T')).toLocaleDateString()}`,
                    buttons: [{type: 'close', text: 'Close'}]
                });
            }
        }

        // ============= INITIALIZATION =============

        // Start authentication on load
        authenticate();
    </script>
</body>
</html>
